<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>

    body {
      font: 10px sans-serif;
    }

    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }

    </style>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/d3-legend.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">

      var depts = [
        "Medicine",
        "Health Services, Policy and Practice",
        "Molecular Biology, Cell Biology and Biochemistry",
        "Surgery",
        "Diagnostic Imaging",
        "Psychiatry and Human Behavior",
        "Molecular Microbiology and Immunology",
        "Family Medicine",
        "Engineering",
        "Orthopaedics",
        "Molecular Pharmacology, Physiology and Biotechnology",
        "Epidemiology",
        "Biostatistics",
        "Pediatrics",
        "Behavioral and Social Sciences",
        "Ecology and Evolutionary Biology",
        "Emergency Medicine",
        "Pathology and Laboratory Medicine",
        "Radiation Oncology",
      ];

      var forceData = {{ forceData|tojson|safe }};

      var width = 1200,
          height = 800;

      var color = d3.scale.category20().domain(depts);

      var force = d3.layout.force()
          .charge(-120)
          .linkDistance(30)
          .size([(width - 300), height]);

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      var legend = d3.legend.color().shape("circle")
        .shapePadding(10)
        .scale(color)
        .title("Departments");

      d3.json(forceData, function(error, graph) {
        if (error) throw error;

        force
            .nodes(graph.nodes)
            .links(graph.links)
            .start();

        var link = svg.selectAll(".link")
            .data(graph.links)
          .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function(d) { return Math.sqrt(d.value); });

        var node = svg.selectAll(".node")
            .data(graph.nodes)
          .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .style("fill", function(d) { return color(d.group); })
            .call(force.drag);

        node.append("title")
            .text(function(d) { return d.name; });

        force.on("tick", function() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

          node.attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; });
        });
      });

      svg.append("g").attr("class", "legend")
        .attr("transform", 'translate(' + (width - 300) + ',' + (height * 0.15) +')');

      svg.select(".legend").call(legend);

    </script>
  </body>
</html>
