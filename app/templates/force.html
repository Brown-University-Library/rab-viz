<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>

    body {
      font: 10px sans-serif;
    }

    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }

    .legendBox table {
      width: 900px;
    }

    .legendBox td {
      width: 30%;
      height: 1.8em;
      padding: 0 0 0 2em;
      font-size: 1.3em;
      opacity: 0.9;
      vertical-align: top;
    }

    .legendBox td.selected {
      opacity: 1;
    }
    
    .bug {
      float: left;
      width: 10px;
      height: 10px;
      margin: 0px 5px;
      border: 1px solid rgba(0, 0, 0, .2);
    }

    </style>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.12.4.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/d3-legend.min.js') }}"></script>
  </head>
  <body>
    <div class="graphBox">
    </div>
    <div class="legendBox">
    </div>
    <div class="operationsBox">
    </div>
    <script type="text/javascript">

      var depts = {{ legend|tojson|safe }};

      var deptURIs = {{ deptMap|tojson|safe }};

      var pageLabel = {{ pageLabel|tojson|safe }}

      var graph = {{ vizdata|tojson|safe }};

      var facURIs = {{ facMap|tojson|safe }};

      var linkDist = {{linkDist|tojson|safe}};

      var repel = {{repel|tojson|safe}};

      var crange = {{crange|tojson|safe}};

      var force_uri_base = "http://localhost:8000/force/";

      var width = 1200,
          height = 800;

      var color = d3.scale.ordinal().domain(depts).range(crange);

      console.log("Domain: ", color.domain().length);
      console.log("Range: ", color.range().length);
      console.log(depts[2],": ", color(depts[2]));

      var force = d3.layout.force()
          .charge(repel)
          .linkDistance(linkDist)
          .size([(width - 300), height]);

      var svg = d3.select("div.graphBox").append("svg")
          .attr("width", width)
          .attr("height", height);

      // var legend = d3.legend.color().shape("circle")
      //   .shapePadding(10)
      //   .scale(color)
      //   .title("Departments")
      //   .on("cellclick", function(d) {
      //       var deptCode = deptURIs[d].substring(33);
      //       window.location.replace(force_uri_base + "dept/" + deptCode);
      //   })
      //   .on("cellover", function(d) {
      //               embiggen(d,15)
      //           })
      //   .on("cellout", function(d) {
      //       embiggen(d,10)
      //   });

        force
            .nodes(graph.nodes)
            .links(graph.links)
            .start();

        var link = svg.selectAll(".link")
            .data(graph.links)
          .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function(d) { return Math.sqrt(d.value); });

        var node = svg.selectAll(".node")
            .data(graph.nodes)
          .enter().append("circle")
            .attr("class", "node")
            .attr("id", function(d) {
              return d.name.toLowerCase().replace(/[.',\s]/g,"");
            })
            .attr("r", 10)
            .style("fill", function(d) { return color(d.group); })
            .on("click", function(d) {
                var facCode = facURIs[d.name].substring(33);
                window.location.replace(force_uri_base + "faculty/" + facCode);
            })
            .on("mouseover", function(d) {
                d3.select("#"+d.name.toLowerCase().replace(/[.',\s]/g,"")).transition().duration(100).attr("r",20);
            })
            .on("mouseout", function(d) {
                d3.select("#"+d.name.toLowerCase().replace(/[.',\s]/g,"")).transition().duration(100).attr("r",10);
            })
            .call(force.drag);

        node.append("title")
            .text(function(d) { return d.name; });

        force.on("tick", function() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

          node.attr("cx", function(d) { return d.x; })
              .attr("cy", function(d) { return d.y; });
        });

      svg.append("svg:text")
        .attr("transform", 'translate(' + (width - 300) + ',' + (height * 0.1) +')')
                .attr("style", "font-size: 3em; font-weight:bold;")
                .text(function(d) {
                        return pageLabel;
                    });

      d3.selectAll(".legend .cell").each( function(d, i){
                var label = this.textContent.toLowerCase().replace(/[.',\s]/g,"");
                d3.select(this).attr("id", label);
            });

      function embiggen(d, size) {
                d3.select("#"+d.toLowerCase().replace(/[.',\s]/g,""))
                    .transition().duration(100)
                        .style("font-size", size);
            }

      function buildLegend(targetDiv) {
        var lBox = $(targetDiv);
        var tBox = document.createElement("table");
        var i,j,subd,chunk = 3;
        for (i=0,j=depts.length; i<j; i+=chunk) {
            subd = depts.slice(i,i+chunk);
            var row = document.createElement("tr");
            subd.forEach(function(dept){
              var td = document.createElement("td");
              var span = document.createElement("span");
              var bug = document.createElement("span");
              bug.setAttribute("class", "bug");
              bug.setAttribute("style", "background: "+color(dept));
              span.innerHTML = dept;
              td.appendChild(bug);
              td.appendChild(span);
              $(td).on("mouseover", function(e) {
                $(targetDiv).find("td").removeClass("selected");
                $(e.target).addClass("selected");
              });
              row.appendChild(td);
            });
            tBox.appendChild(row);
        }
        lBox.append(tBox);
      }
      buildLegend(".legendBox");

      function darken(elm) {
        elm.set
      }

    </script>
  </body>
</html>
